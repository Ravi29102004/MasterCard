<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p class="heading">MASTERCARD</p>
                <div class="chip">
                    <img src="Chip-logo.png" width="30px" alt=""/>
                </div>
                <div class="contactless">
                    <img src="wifi-logo.png" width="25px" alt=""/>
                </div>
                <div class="logo">
                    <img src="mastercard.jpeg" width="30px" alt=""/>
                </div>
                <p class="number">7739 **** **** 6791</p>
                <p class="valid_thru">VALID THRU</p>
                <p class="date">1 2 /2 8</p>
                <p class="name">RAVI RANJAN</p>
            </div>
            <div class="flip-card-back">
                <div class="strip"></div>
                <div class="mstrip"></div>
                <div class="sstrip">
                    <p class="code">***</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
